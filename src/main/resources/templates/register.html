<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h2 style="text-align: center;">Регистрация</h2>
<form th:action="@{/register}" method="post" th:object="${user}">
    <div>
        <label>Имя пользователя (3–50 символов):</label>
        <input type="text" th:field="*{username}" required minlength="3" maxlength="50"/>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Ошибка</span>
    </div>
    <div>
        <label>Пароль (мин. 3 символа):</label>
        <input type="password" th:field="*{password}" required minlength="3"/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Ошибка</span>
    </div>
    <button type="submit">Зарегистрироваться</button>
</form>

<div th:if="${errorMessage}" style="color: red;" th:text="${errorMessage}"></div>
<br>
<div style="text-align:center">
    <a href="/login">Уже есть аккаунт? Войти</a>
</div>
</body>
</html>
