<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить автора</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Новый автор</h1>

<form th:action="@{/authors/save}" th:object="${author}" method="post">
    <label>Имя:</label><br>
    <input type="text" th:field="*{name}" required><br><br>

    <button type="submit">Сохранить</button>
</form>

<a href="/authors">Назад</a>
</body>
</html>
