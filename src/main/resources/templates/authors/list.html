<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список авторов</title>
</head>
<body>
<h1>Авторы</h1>

<a href="/authors/create">Добавить нового автора</a>
<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${authors}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.name}"></td>
        <td>
            <a th:href="@{'/authors/' + ${a.id}}">Просмотр</a> |
            <a th:href="@{'/authors/edit/' + ${a.id}}">Редактировать</a> |
            <a th:href="@{'/authors/delete/' + ${a.id}}"
               onclick="return confirm('Удалить автора?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<a href="/">На главную</a>
</body>
</html>
