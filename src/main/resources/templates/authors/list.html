<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Список авторов</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h1>Авторы</h1>
<a href="/">На главную</a>
<div sec:authorize="hasRole('ADMIN')">
    <a href="/authors/create">Добавить нового автора</a>
</div>

<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${authors}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.name}"></td>
        <td>
            <a th:href="@{'/authors/' + ${a.id}}">Просмотр</a>
            <span sec:authorize="hasRole('ADMIN')">
            | <a th:href="@{'/authors/edit/' + ${a.id}}">Редактировать</a> |
            <a th:href="@{'/authors/delete/' + ${a.id}}"
            onclick="return confirm('Удалить автора?');">Удалить</a>
    </span>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
