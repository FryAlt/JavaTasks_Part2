<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Просмотр автора</title>
</head>
<body>
<h1>Информация об авторе</h1>

<p><strong>ID:</strong> <span th:text="${author.id}"></span></p>
<p><strong>Имя:</strong> <span th:text="${author.name}"></span></p>

<h2>Книги автора</h2>
<tr th:each="b : ${books}">
    <td th:text="${b.title}"></td>
    <br>
</tr>

<br>
<a href="/authors">Назад</a>
</body>
</html>
