<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать автора</title>
</head>
<body>
<h1>Редактирование автора</h1>

<form th:action="@{'/authors/update/' + ${author.id}}" th:object="${author}" method="post">
    <label>ID:</label><br>
    <input type="text" th:field="*{id}" readonly><br><br>

    <label>Имя:</label><br>
    <input type="text" th:field="*{name}" required><br><br>


    <button type="submit">Обновить</button>
</form>

<a href="/authors">Назад</a>
</body>
</html>
